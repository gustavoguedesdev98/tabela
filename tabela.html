<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        .tabela-moda th, .tabela-moda td {
            padding: 10px; /* Ajuste o padding conforme necessário */
            /* Alinha o texto à esquerda dentro das células */
        }
        .tabela-moda th {
            background-color: #BB86FC;
            color: white;
        }
        .tabela-moda tr {
            background-color: #424250;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Moda</h1>
    <table class="tabela-moda">
        <thead>
            <tr>
                <th>Peça</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 50,00</td>
            </tr>
        </tbody>
    </table>

    
  
</body>
</html>
